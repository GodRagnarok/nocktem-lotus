      <script type="text/javascript">
        $(document).ready(function () {
          $('.carousel-container').slick({
            arrows: true,
            prevArrow: $('.carousel-prev'),
            nextArrow: $('.carousel-next')
          });
        });
        /*codigo javascript para personalizar carrossel*/
        const carouselImages = document.querySelectorAll(".carousel-image");
        const prevButton = document.querySelector(".prev-button");
        const nextButton = document.querySelector(".next-button");
        let currentImage = 0;
        function hideAllImages() {
          for (let i = 0; i < carouselImages.length; i++) {
            carouselImages[i].style.display = "none";
          }
        }
        function showCurrentImage() {
          hideAllImages();
          carouselImages[currentImage].style.display = "block";
        }
        function showNextImage() {
          currentImage++;
          if (currentImage >= carouselImages.length) {
            currentImage = 0;
          }
          showCurrentImage();
        }
        function showPrevImage() {
          currentImage--;
          if (currentImage < 0) {
            currentImage = carouselImages.length - 1;
          }
          showCurrentImage();
        }
        prevButton.addEventListener("click", showPrevImage);
        nextButton.addEventListener("click", showNextImage);
        showCurrentImage();
			/*final*/
      </script>

      <script>
        // Quando o usuário rolar a página para baixo de 20 pixels, mostrar o botão
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
          } else {
            document.getElementById("myBtn").style.display = "none";
          }
        }
        // Quando o usuário clicar no botão, fazer a animação de scroll suave
        function topFunction() {
          document.body.scrollTop = 0; // Para Safari
          document.documentElement.scrollTop = 0; // Para Chrome, Firefox, IE e Opera
        }
      </script>
