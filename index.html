    /**/

    #myBtn {

      /* Esconder o botão inicialmente */
      position: fixed;

      bottom: 20px;

      /* Colocar o botão na frente de outros elementos na página */

      /* Remover a borda do botão */

      /* Remover a borda de seleção do botão */
      background-color: #9462e4;
      /* Definir a cor de fundo do botão */
      color: rgb(255, 255, 255);

      /* Definir o cursor como um ponteiro ao passar o mouse sobre o botão */

      border-radius: 10px;
      /* Definir a borda arredondada do botão */
      font-family: Star Wars, fantasy;
      font-size: 16px;
      /* Definir o tamanho da fonte do texto do botão */
    }

    #myBtn:hover {
      background-color: black;

    }

      <script>
        // Quando o usuário rolar a página para baixo de 20 pixels, mostrar o botão
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
          } else {
            document.getElementById("myBtn").style.display = "none";
          }
        }
        // Quando o usuário clicar no botão, fazer a animação de scroll suave
        function topFunction() {
          document.body.scrollTop = 0; // Para Safari
          document.documentElement.scrollTop = 0; // Para Chrome, Firefox, IE e Opera
        }
      </script>
